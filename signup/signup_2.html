<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signup_2.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <style>
        @font-face {
            src: url(font/Open_Sans/OpenSans-Bold.ttf);
            font-family: OpenSans-Bold;
        }

        @font-face {
            src: url(./font/Poppins/Poppins-Regular.ttf);
            font-family: Poppins-Regular;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">

                <div class="col-lg-5 px-0 form">

                    <div><img src="images/login_03.jpg" class="img-fluid" alt=""></div>
                    <div id="form-bg" class="my-5 py-5">
                        <h1 class="pt-5 text-uppercase">Register</h1>
                        <div class="mx-xl-5 px-3 mt-md-5 mt-3">

                            <form action="../signup/signup.html" style="margin:auto">

                               
                                    <div class="input-container  my-4">
                                        <img src="images/store.png" class="img-fluid m-md-4 m-2" alt="">
                                        <input class="input-field" type="text" placeholder="Enter your store name"
                                            name="store">
                                    </div>
                                    <div class="input-container  my-4">
                                        <img src="images/login_07.jpg" class="img-fluid m-md-4 m-2" alt="">
                                        <input class="input-field" type="text" placeholder="Enter User Id or Email"
                                            name="email">
                                    </div>
                                    <div class="input-container my-4">
                                        <img src="images/login_13.jpg" class="img-fluid m-md-4 m-2" alt="">
                                        <input class="input-field" type="text" placeholder="Enter Password"
                                            name="password">
                                    </div>
                               
                                <div class="text-center py-5 mb-lg-5"><a href="../signup/signup.html">
                                    <button class="btn-1 px-3 py-3 text-uppercase">set up store</button></a></div>
                            </form>
                        </div>
                    </div>

                </div>
                <!---------------------------signup------------------------->
                <div class="col-lg-6" id="signup">
                    <div class="pt-md-5 pt-3 pb-md-4 pb-3 text-center">
                        <h1 class="mt-md-5 py-4 ">Welcome to <span style="font-family:Poppins-Regular;">UNOECOM!</span>
                        </h1>
                        <h2>The Marketplace For All Your Stores</h2>
                    </div>
                    <div class="text-center">
                        <h3 class="mb-3 mx-xl-0 mx-lg-3">Build your <span style="font-family: OpenSans-Bold;">
                                FREE</span> Online Store
                            in Minutes</h3>
                    </div>
                    <div class="my-3 text-center px-xl-0 px-lg-5"><img src="images/signicon.png"
                            class="img-fluid pl-xl-5" alt="">

                        <div class="text-center py-5"><a href="../login/login.html"><button class="btn-2 px-5 py-3"> <img src="images/signup_17.jpg"
                                    class="img-fluid mx-2">LOG IN</button></div></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="bootstrap/js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/main.js"> </script>

</html>
