<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <style>
        @font-face {
            src: url(font/Open_Sans/OpenSans-Bold.ttf);
            font-family: OpenSans-Bold;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">

                <div class="col-lg-5 px-0 form" >

                    <div class="my-3"><img src="images/login_03.jpg" class="img-fluid" alt=""></div>
                    <div id="form-bg" class="my-3 py-3">
                       
                        <div class="mx-xl-5 px-3 mt-md-3 mt-3">

                            <form action="../login/login.html" style="margin:auto">
                                <div class="d-md-flex my-4">
                                    <div class="col-md-6">
                                        <div class="input-container">
                                            <img src="images/signup_03.jpg" class="img-fluid m-md-4 m-2" alt="">
                                            <input class="input-field" type="text"
                                                placeholder="First name" name="usrnm">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-container">
                                            <img src="images/signup_03.jpg" class="img-fluid m-md-4 m-2" alt="">
                                            <input class="input-field" type="text" placeholder="Last name"
                                                name="last">
                                        </div>
                                    </div>
                                   
                                </div>
                               <div class="d-flex my-md-4">
                                <div class="input-container mx-3">
                                    <img src="images/signup_06.jpg" class="img-fluid m-md-4 m-2" alt="">
                                    <input class="input-field" type="text" placeholder="Enter your Address"
                                        name="email">
                                </div>
                               </div>
                               
                                <div class="d-md-flex my-md-4">
                                    <div class="col-md-6">
                                        <div class="input-container">
                                            <img src="images/signup_12.jpg" class="img-fluid m-md-4 m-2" alt="">
                                            <input class="input-field" type="text"
                                                placeholder="Zip Code" name="zip">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-container">
                                            <img src="images/signup_09.jpg" class="img-fluid m-md-4 m-2" alt="">
                                            <input class="input-field" type="text" placeholder="Country"
                                                name="Country">
                                        </div>
                                    </div>
                                </div>
                                <div class="d-md-flex my-md-4">
                                    <div class="col-md-6">
                                        <div class="input-container">
                                            <img src="images/signup_09.jpg" class="img-fluid m-md-4 m-2" alt="">
                                            <input class="input-field" type="text"
                                                placeholder="State" name="state">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-container">
                                            <img src="images/signup_09.jpg" class="img-fluid m-md-4 m-2" alt="">
                                            <input class="input-field" type="text" placeholder="City"
                                                name="city">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-check mx-3">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="remember">I read and agree
                                        to the term of usage.
                                    </label>
                                </div>


                                <div class="text-center py-3"><a href="../login/login.html" style="color: #0443C0 !important;">
                                    <button class="btn-1 px-3 py-3 text-uppercase">Create your STORE</button></a></div>
                            </form>
                        </div>
                    </div>

                </div>
                <!---------------------------signup------------------------->
                <div class="col-lg-6" id="signup">
                    <div class="pt-md-5 pt-3 pb-md-3 pb-3 text-center">
                        <h1 class="mt-md-5 py-4 ">Welcome to <span style="font-family:Poppins-Regular;">UNOECOM!</span></h1>
                        <h2>The Marketplace For All Your Stores</h2>
                    </div>
                    <div class="text-center">
                        <h3 class="mb-3 mx-xl-0 mx-lg-3">Build your <span style="font-family: OpenSans-Bold;">
                                FREE</span> Online Store
                            in Minutes</h3>
                    </div>
                    <div class="my-3 text-center px-xl-0 px-lg-5"><img src="images/signicon.png" class="img-fluid img-height"
                            alt="">

                        <div class="text-center py-3"><button class="btn-2 px-5 py-3"> <a href="../login/login.html">
                            <img src="images/signup_17.png" class="img-fluid mx-2 img-1">
                            <img src="images/door.png" class="img-fluid mx-2 img-2">
                            LOG IN</button></a></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="bootstrap/js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/main.js"> </script>

</html>
