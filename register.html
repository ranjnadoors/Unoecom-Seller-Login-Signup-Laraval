<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="bootstrap/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <style>
        @font-face {
            src: url(font/Open_Sans/OpenSans-Bold.ttf);
            font-family: OpenSans-Bold;
        }
    </style>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 form px-md-0 px-0" id="">
					<div class="my-3 logo mtop"><img src="images/Layer 8.svg" class="img-fluid" alt=""></div>
                    <div id="form-bg" class="my-5 py-5">
                        <h1 class="pt-5 text-uppercase">Register</h1>
                        <div class="mx-xl-5 px-3 mt-md-5 mt-3">

                            <form action="register-2.html" style="margin:auto">
                               
                               <div class="d-flex my-4">
                                <div class="input-container mx-3">
                                    <img src="images/store.png" class="img-fluid m-md-4 m-2" alt="">
                                    <input class="input-field" type="text" placeholder="Enter your store name"
                                        name="store">
                                </div>
                               </div>
                            <div class="text-center py-md-5 mb-lg-5"><a href="register-2.html">
                                    <button class="btn-1 px-3 py-3 text-uppercase">Check Availability</button></a></div>
                            </form>
                        </div>
                    </div>
                </div>
				<!------------ Blue Column ----------->
                <div class="col-lg-5 pb-lg-5" id="signup">
                    <div class="text-center">
                        <h1 class="mt-5">Welcome to <span style="font-family:Poppins-Regular;">UNOECOM!</span></h1>
                        <h2>The Marketplace For All Your Stores</h2>
                    </div>
                    <div class="text-center">
                        <h3 class="my-3 mx-xl-0 mx-lg-3">Build your <span style="font-family: OpenSans-Bold;">
                                FREE</span> Online Store
                            in Minutes</h3>
                    </div>
                    <div class="my-3 text-center px-xl-0 px-lg-5"><img src="images/signicon.png" class="img-fluid img-height"
                            alt="">

                        <div class="text-center py-3"><button class="btn-2 px-5 py-3"> <a href="login.html">
                            <img src="images/signup_17.png" class="img-fluid mx-2 img-1">
                            <img src="images/door.png" class="img-fluid mx-2 img-2">
                            LOG IN</button></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
